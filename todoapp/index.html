<!DOCTYPE html>
<html>

<head>
  <title>Polymer ToDo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- loading polymer webcomponents.js -->
  <script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="elements/todo-app.html">
</head>

<body fullbleed unresolved>
  <!-- 
fullbleed - tells the Polymer that the body should take up the full screen
unresolved - tells the Polymer to wait until all elements are resolved (loaded) before displaying anything, preventing FOUC (Flash of unstyle content).
 -->
  <todo-app></todo-app>
</body>

</html>
